# .github/workflows/build.yml
name: Build and Store Artifacts

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run build
      run: npm run build
      
    - name: Upload dist directory
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ github.sha }}
        path: dist/
        retention-days: 1
        if-no-files-found: warn
        
    - name: Upload build directory
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ github.sha }}
        path: build/
        retention-days: 1
        if-no-files-found: warn
        
    - name: Upload JavaScript files
      uses: actions/upload-artifact@v4
      with:
        name: js-files-${{ github.sha }}
        path: "*.js"
        retention-days: 1
        if-no-files-found: warn
        
    - name: Upload JavaScript map files
      uses: actions/upload-artifact@v4
      with:
        name: js-map-files-${{ github.sha }}
        path: "*.js.map"
        retention-days: 1
        if-no-files-found: warn
        
    - name: Upload package.json
      uses: actions/upload-artifact@v4
      with:
        name: package-json-${{ github.sha }}
        path: package.json
        retention-days: 1
        if-no-files-found: warn
        
    - name: Upload README
      uses: actions/upload-artifact@v4
      with:
        name: readme-${{ github.sha }}
        path: README.md
        retention-days: 1
        if-no-files-found: warn
        
    - name: Upload icons directory
      uses: actions/upload-artifact@v4
      with:
        name: icons-${{ github.sha }}
        path: icons/
        retention-days: 1
        if-no-files-found: warn
